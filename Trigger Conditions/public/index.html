<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Automate Trigger Conditions</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="banner">
        <h1>Power Automate Trigger Generator</h1>
    </div>
    <form id="condition-form">
        <div id="conditions-container">
            <div class="condition-row">
                <select name="column-type[]" class="column-type">
                    <option value="" disabled selected>Column Type</option>
                    <option value="string">String</option>
                    <option value="number">Number</option>
                    <option value="boolean">Boolean</option>
                    <option value="choice">Choice</option>
                </select>
                <input type="text" name="column-name[]" class="column-name" placeholder="Column Name">
                <select name="function[]" class="function">
                    <option value="" disabled selected>Function</option>
                </select>
                <input type="text" name="column-value[]" class="column-value" placeholder="Column Value">
                
            </div>
        </div>
        <div class="operator">
            <select id="operator" name="operator">
                <option value="" disabled selected>Select Operator</option>
                <option value="and">AND</option>
                <option value="or">OR</option>
            </select>
        </div>
        <div class="button-container">
            <button type="button" id="add-condition">Add Condition</button>
            <button type="submit">Generate Trigger Condition</button>
        </div>

    </form>
    
    <div id="output"></div>
    <div class="output-buttons">
        <button type="reset" id="reset">Reset</button>
        <button type="button" id="copy-to-clipboard">Copy to Clipboard</button>
    </div>
</body>
</html>
