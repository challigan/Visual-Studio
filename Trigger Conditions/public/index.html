<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Automate Trigger Conditions</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="condition-form">
        <div id="conditions-container">
            <div class="condition-row">
                <select name="column-type[]" class="column-type">
                    <option value=""></option>
                    <option value="string">String</option>
                    <option value="number">Number</option>
                    <option value="boolean">Boolean</option>
                    <option value="choice">Choice</option>
                </select>
                <input type="text" name="column-name[]" class="column-name" placeholder="Column Name">
                <select name="function[]" class="function">
                    <option value=""></option>
                    <option value="equals">Equals</option>
                    <option value="not-equals">Not Equals</option>
                    <option value="contains">Contains</option>
                    <option value="greater-than">Greater Than</option>
                    <option value="greater-or-equal">Greater or Equal</option>
                    <option value="less-than">Less Than</option>
                    <option value="less-or-equal">Less or Equal</option>
                </select>
                <input type="text" name="column-value[]" class="column-value" placeholder="Column Value">
            </div>
        </div>
        <div class="button-container">
            <button type="button" id="add-condition">Add Condition</button>
            <button type="submit">Generate Trigger Condition</button>
        </div>
                <div>
            <input type="radio" id="and-operator" name="operator" value="and" checked>
            <label for="and-operator">AND</label>
            <input type="radio" id="or-operator" name="operator" value="or">
            <label for="or-operator">OR</label>
        </div>
    </form>
    <div id="output"></div>
    <div class="output-buttons">
        <button type="reset" id="reset">Reset</button>
        <button type="button" id="copy-to-clipboard">Copy to Clipboard</button>
    </div>
</body>
</html>
